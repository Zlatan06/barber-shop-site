<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
.login-page {
    background: #f5f5f5;
    padding: 50px 0;
    min-height: 100vh;
}

.login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 16px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
}

.login-box h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #333;
}

.login-box label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    text-align: left;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.login-box .btn {
    background: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.5s;
}

.login-box .btn:hover {
    background: #555;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <img src="images/348s.jpg" alt="Logo" class="logo">
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="barber_shop.html">Начало</a></li>
                    <li><a href="login.html">Запази си час</a></li>
                    <li><a href="table.html">Ценоразпис</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-page">
        <div class="container">
            <div class="login-box">
                <h2>Запазете си час</h2>
                <form>
                    <label>Име</label>
                    <input type="text" id="fname" placeholder="Въведете име" required>

                    <label>Фамилия</label>
                    <input type="text" placeholder="Въведете фамилия" required>

                    <label for="uname"> Желана дата и час за подстрижка</label>
                    <input type="text" id="date" placeholder="Въведете дата и час." required>
                     <legend>При въпросите се обадете на посочения телефон!</p>

                    <button type="submit" class="btn">Запази час</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div>
                <h4>Работно време</h4>
                <p>Понеделник - Петък: 09:00 - 20:00</p>
                <p>Събота: 10:00 - 18:00</p>
                <p>Неделя: Почивен ден</p>
            </div>
            <div>
                <h4>Запишете си час</h4>
                <p>Телефон: +359 897345690</p>
                <p>Резервирайте час онлайн или по телефона.</p>
            </div>
        </div>
    </footer>
</body>
</html>
